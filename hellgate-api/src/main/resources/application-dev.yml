server:
  port: 80
logging:
  level:
    ROOT: INFO
    web: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    # See http://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#production-ready-endpoints
    org.springframework.boot.autoconfigure.security.AuthenticationManagerConfiguration: DEBUG
    # always log high-level information about application startup
    hellgate: DEBUG
debug: true
spring:
  kaptcha:
    # 开发环境下屏蔽，线上建议打开
    enabled: false
  codec:
    log-request-details: ${debug}
  session:
    timeout: 5m
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:hellgate.db
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password: 123456