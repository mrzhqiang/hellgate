page.register.help.title=Registration help:
page.register.help.head=Welcome to the Randall Community. If you're having trouble signing up, please refer to this help.
page.register.help.body1=\u2460 Please set a user name you like first and fill it in the input box of the [Registration Page]. This username can be numbers, uppercase and lowercase letters, no symbols, and must be between 4 and 15 digits.
page.register.help.body2=\u2461 After filling in the user name, please set a password, this password should not be too simple, so as not to be guessed by others. The password should be between 6 and 15 digits, which can be numbers or letters. Do not use Chinese characters and symbols.
page.register.help.body3=\u2462 If you encounter the problem of not being able to register during registration, please modify your settings according to the prompts. It may be that the number of digits in your account number or password is incorrect, or it may be that your account number has been used by someone else, you need to modify it.
