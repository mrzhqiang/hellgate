<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--
导航栏
没有使用方法，直接导入 layout 布局自带导航栏。
-->

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" th:fragment="admin">
    <a class="navbar-brand mr-1" th:href="@{/}">[[${website.title}]]后台管理系统</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle">
        <!--fas fa see: https://fontawesome.com-->
        <i class="fas fa-bars"></i>
    </button>
    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:inline="text">
                <i class="fas fa-user-circle fa-fw mr-1"></i>[[${#session.user.name}]]
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <!--<a class="dropdown-item" href="#">Settings</a>-->
                <!--<a class="dropdown-item" href="#">Activity Log</a>-->
                <!--<div class="dropdown-divider"></div>-->
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">注销</a>
            </div>
        </li>
    </ul>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">确定要注销当前账号吗？</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">注意：注销成功需要重新登录账号。</div>
                <div class="modal-footer">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary" type="submit" th:href="@{/logout}" value="确定"/>
                    </form>
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</nav>

</html>
