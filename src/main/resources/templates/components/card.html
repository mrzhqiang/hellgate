<div class="card mt-3 mb-3 w-100" th:fragment="content(header,body)">

    <div class="card-header" th:replace="${header}"></div>
    <!--/*@thymesVar id="body" type=""*/-->
    <div class="card-body" th:replace="${body}"></div>
</div>

</html>
