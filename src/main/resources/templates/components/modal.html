<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--
使用方法：
<div th:replace="components/modal::dialog"></div>
一般来说，复杂的对话框通常复制这里的代码，进行自定义。
-->

<div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="dialogModalTitle"
     aria-hidden="true" th:fragment="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--/*@thymesVar id="title" type=""*/-->
                <h5 class="modal-title">标题</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--
需要搭配使用：
<button type="button" class="btn btn-outline-danger btn-sm"
        data-toggle="modal" data-target="#deleteModal"
        th:data-uri="@{|/person/authentication/${auth.id}|}"
        th:data-name="${auth.userId}">删除
</button>
-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
     aria-hidden="true" th:fragment="delete">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--/*@thymesVar id="name" type=""*/-->
                <h5 class="modal-title">确定要删除吗？</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <small class="text-danger">警告！这是不可逆操作，一旦删除将无法找回。</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <form id="deleteForm" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="btn btn-primary btn-delete" value="确定"/>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
