<!-- https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#template-layout -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="bootstrap(title,links)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="深圳小楼信息技术有限公司">

    <!--/*@thymesVar id="title" type=""*/-->
    <title th:replace="${title}">中央服务管理系统</title>

    <!-- Core styles and scripts -->
    <link th:href="@{/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

    <!--/* Per-page placeholder for additional links */-->
    <!--/*@thymesVar id="links" type=""*/-->
    <th:block th:replace="${links}"/>
</head>

<!-- 分割线 -->

<head th:fragment="admin(title,links)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="深圳小楼信息技术有限公司">

    <!--/*@thymesVar id="title" type=""*/-->
    <title th:replace="${title}">中央服务管理系统</title>

    <!-- Core styles and scripts -->
    <link th:href="@{/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/dataTables.bootstrap4.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!--/* Per-page placeholder for additional links */-->
    <!--/*@thymesVar id="links" type=""*/-->
    <th:block th:replace="${links}"/>
</head>
</html>
