<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="components/header::login(#{page.register.title})">
    <title></title>
</head>

<body>
<div class="container">
    <div class="card card-login mx-auto my-4">
        <div class="card-header text-center h3">[[${website.title}]]</div>
        <div class="card-body">
            <!--suppress ThymeleafVariablesResolveInspection -->
            <p class="alert alert-danger text-center my-1 py-1"
               th:if="${param.error} and ${!#strings.isEmpty(message)}">[[${message}]]</p>
            <!--/*@thymesVar id="accountForm" type="hellgate.controller.account.AccountForm"*/-->
            <form class="form-login" method="post" th:action="@{/register}" th:object="${accountForm}">
                <label for="inputUsername" class="sr-only" th:text="#{page.login.input.username}"></label>
                <input id="inputUsername" class="form-control" type="text" maxlength="15"
                       th:value="*{username}" name="username" th:placeholder="#{page.login.input.username}"
                       th:errorclass="is-invalid" aria-describedby="usernameHelpBlock" required autofocus>
                <small id="usernameHelpBlock" class="form-text text-muted"
                       th:text="#{page.register.input.username.tips}"></small>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <label for="inputPassword" class="sr-only" th:text="#{page.login.input.password}"></label>
                <input id="inputPassword" class="form-control my-2" type="password" maxlength="15"
                       th:value="*{password}" name="password" th:placeholder="#{page.login.input.password}"
                       th:errorclass="is-invalid" aria-describedby="passwordHelpBlock" required>
                <small id="passwordHelpBlock" class="form-text text-muted"
                       th:text="#{page.register.input.password.tips}"></small>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <!--/*@thymesVar id="kaptcha" type="com.github.mrzhqiang.kaptcha.autoconfigure.KaptchaProperties"*/-->
                <div class="row my-3" th:if="${kaptcha!=null && kaptcha.enabled}">
                    <div class="col-6">
                        <label for="inputVerifyCode" class="sr-only"
                               th:text="#{page.register.input.kaptcha}"></label>
                        <input id="inputVerifyCode" class="form-control" type="text" maxlength="4"
                               th:name="${kaptcha.parameter}" th:placeholder="#{page.register.input.kaptcha}" required>
                    </div>
                    <div class="col-6">
                        <img alt="" th:alt="#{page.register.kaptcha.picture}" class="pointer w-100 h-100"
                             th:src="@{${kaptcha.path}}" src="#" th:data-path="${kaptcha.path}"
                             onclick="this.src=this.getAttribute('data-path')+'?d='+new Date()*1">
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block my-4" type="submit"
                        th:text="#{page.register.submit}"></button>
                <span th:text="#{page.register.login.tips}"></span>
                <a th:href="@{/login}" th:text="#{page.register.login}"></a>
                <p th:text="#{page.register.tips}"></p>
                <a th:href="@{/register/help}" th:text="#{page.register.help}"></a>
                <br/>
                <span th:text="${#dates.format(#dates.createNow(), 'MM-dd HH:ss')}"></span>
                <br/>
                <a href="javascript:location.reload();" th:text="#{page.register.refresh}"></a>
                <br/>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.slim.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
